<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grilled Chicken Salad</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    h1 { margin-bottom: 0.25rem; }
    .meta { color: gray; font-size: 0.9rem; }
    img { width: 100%; border-radius: 12px; margin: 1rem 0; }
    ul { padding-left: 1.2rem; }
    .step { margin-bottom: 1rem; }
  </style>
</head>
<body>

  <h1 id="recipe-title">Loading...</h1>
  <div class="meta" id="recipe-meta"></div>
  <img id="recipe-image" src="" alt="Recipe Image" />

  <h2>Ingredients</h2>
  <ul id="ingredients-list"></ul>

  <h2>Steps</h2>
  <div id="steps-list"></div>

  <script>
    const recipe = {
      title: "Grilled Chicken Salad",
      image: "https://yourcdn.com/images/grilled-chicken.jpg",
      ingredients: [
        { amount: 200, unit: "g", item: "chicken breast" },
        { amount: 1, unit: "tbsp", item: "olive oil" },
        { amount: 1, unit: "cup", item: "lettuce" }
      ],
      steps: [
        "Marinate the chicken with olive oil and spices.",
        "Grill the chicken until golden brown.",
        "Slice the chicken and serve it over a bed of lettuce."
      ],
      author: "fitgirl92",
      created_at: "2025-04-14T14:30:00Z"
    };

    // Populate DOM with recipe data
    document.getElementById('recipe-title').textContent = recipe.title;
    document.getElementById('recipe-meta').textContent = `By ${recipe.author} â€¢ ${new Date(recipe.created_at).toDateString()}`;
    document.getElementById('recipe-image').src = recipe.image;

    const ingredientsList = document.getElementById('ingredients-list');
    recipe.ingredients.forEach(ing => {
      const li = document.createElement('li');
      li.textContent = `${ing.amount} ${ing.unit} ${ing.item}`;
      ingredientsList.appendChild(li);
    });

    const stepsList = document.getElementById('steps-list');
    recipe.steps.forEach((step, index) => {
      const div = document.createElement('div');
      div.className = 'step';
      div.innerHTML = `<strong>Step ${index + 1}:</strong> ${step}`;
      stepsList.appendChild(div);
    });
  </script>

</body>
</html>
