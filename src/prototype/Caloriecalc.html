<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="Caloriecalc.css">
</head>
<body>
    <div class="container">
        <button class="back-button">Back</button>
        <h1>Calorie Calculator</h1>
        <p class="subtitle">We'd like to personalize your body needs. Let us know how you identify:</p>
        
        <form id="calorieForm">
            <div class="form-group">
                <label for="weight">Weight (Kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" min="0" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (Cm):</label>
                <input type="number" id="height" placeholder="Enter your height" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="" disabled selected>Select activity level</option>
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
                    <option value="1.9">Extra active (very hard exercise & physical job)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="goal">Goals:</label>
                <select id="goal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="bulking">Bulking</option>
                    <option value="cutting">Cutting</option>
                </select>
            </div>
            
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
    </div>
    
    <script src="Caloriecalc.js"></script>
</body>
</html>
